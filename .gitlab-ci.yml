stages:
  - build
  - deploy

variables:
  IMAGE_NAME: "$CI_REGISTRY_IMAGE/sae-test"
  IMAGE_TAG: "$CI_COMMIT_SHORT_SHA"

build_and_push:
  stage: build
  tags:
    - docker

  image: docker:24

  services:
    - name: docker:24-dind
      command:
        - "--insecure-registry=10.129.4.175:5050"

  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2

  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure

  script:
    - echo "Build de l'image Docker..."
    - export FULL_IMAGE_NAME="10.129.4.175:5050/$CI_PROJECT_PATH/sae-test"
    - echo "Image $FULL_IMAGE_NAME:$IMAGE_TAG"
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin http://10.129.4.175:5050
    - docker build -t "$FULL_IMAGE_NAME:$IMAGE_TAG" -t "$FULL_IMAGE_NAME:latest" .
    - echo "Push de l'image avec le tag $IMAGE_TAG"
    - docker push "$FULL_IMAGE_NAME:$IMAGE_TAG"
    - echo "Push de l'image avec le tag latest"
    - docker push "$FULL_IMAGE_NAME:latest"
    - echo "Images buildees et pushees avec succes"

  only:
    - main

deploy_to_k3s:
  stage: deploy
  tags:
    - docker

  image: alpine/k8s:1.28.3

  before_script:
    - mkdir -p ~/.kube
    - echo "$KUBECONFIG_CONTENT" | base64 -d > ~/.kube/config
    - chmod 600 ~/.kube/config

  script:
    - echo "Deploiement sur k3s..."
    - export FULL_IMAGE_NAME="10.129.4.175:5050/$CI_PROJECT_PATH/sae-test"
    - kubectl get nodes
    - kubectl set image deployment/sae-app sae-app=$FULL_IMAGE_NAME:latest -n sae-production
    - kubectl rollout status deployment/sae-app -n sae-production --timeout=5m
    - echo "Deploiement termine avec succes"
    - kubectl get pods -n sae-production

  only:
    - main