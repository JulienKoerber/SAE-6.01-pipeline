stages:
  - build
  - deploy

variables:
  REGISTRY: "10.129.4.175:5050"
  IMAGE_NAME: "$REGISTRY/$CI_PROJECT_PATH/sae-test"
  IMAGE_TAG: "$CI_COMMIT_SHORT_SHA"

build_and_push:
  stage: build
  tags:
    - docker

  image: docker:24

  variables:
    DOCKER_HOST: unix:///var/run/docker.sock

  before_script:
    - docker info
    - |
      mkdir -p $HOME/.docker
      AUTH=$(echo -n "$CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD" | base64)
      cat > $HOME/.docker/config.json <<EOF
      {
        "auths": {
          "$REGISTRY": {
            "auth": "$AUTH"
          }
        }
      }
      EOF

  script:
    - echo "Build de l'image Docker..."
    - echo "Image complète: $IMAGE_NAME:$IMAGE_TAG"
    - docker build -t "$IMAGE_NAME:$IMAGE_TAG" -t "$IMAGE_NAME:latest" .
    - echo "Push de l'image avec le tag $IMAGE_TAG"
    - docker push "$IMAGE_NAME:$IMAGE_TAG"
    - echo "Push de l'image avec le tag latest"
    - docker push "$IMAGE_NAME:latest"
    - echo "✅ Images buildées et pushées avec succès"

  only:
    - main

deploy_to_k3s:
  stage: deploy
  tags:
    - docker

  image: alpine/k8s:1.28.3

  before_script:
    - mkdir -p ~/.kube
    - echo "$KUBECONFIG_CONTENT" | base64 -d > ~/.kube/config
    - chmod 600 ~/.kube/config

  script:
    - echo "Déploiement sur k3s..."
    - echo "Image à déployer: $IMAGE_NAME:latest"
    - kubectl get nodes
    - kubectl set image deployment/sae-app sae-app=$IMAGE_NAME:latest -n sae-production
    - kubectl rollout status deployment/sae-app -n sae-production --timeout=5m
    - echo "✅ Déploiement terminé avec succès"
    - kubectl get pods -n sae-production

  only:
    - main